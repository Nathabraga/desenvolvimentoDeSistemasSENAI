<body>
    <script>

        time1=String 
        time2=String
        gols1=Number
        gols2=Number 

   time1=prompt("Nome do primeiro time?")

   gols1=prompt("Gols do " + time1 + ": ")
   

   time2=prompt("Nome do segundo time: ")


   gols2=prompt("Gols do " + time2 + ": ")
   

   if (gols1 > gols2){
    alert("Vencedor: " + time1)
   }
   else if(gols2 > gols1){
    alert("Vencedor: " + time2)
   }
    else{
    alert("EMPATE")
    }
    
    </script>
    
</body>
