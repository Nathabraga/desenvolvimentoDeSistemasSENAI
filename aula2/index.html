<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confeitaria do Amigo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      text-align: center;
    }
    h1 {
      background-color: #ff69b4;
      color: white;
      padding: 10px;
    }
    .bolo {
      background: white;
      margin: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    img {
      width: 250px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Confeitaria do Amigo</h1>

  <div class="bolo">
    <h2>Bolo de Chocolate</h2>
    <img src="images.jpg" alt="Bolo de Chocolate">
    <p>Massa de chocolate, recheio de brigadeiro e cobertura de ganache.</p>
  </div>

  <div class="bolo">
    <h2>Bolo de Morango</h2>
    <img src="bolo-de-morango-e-chantilly.jpeg" alt="Bolo de Morango">
    <p>Massa branca, morangos frescos e chantilly.</p>
  </div>

  <div class="bolo">
    <h2>Bolo de Cenoura</h2>
    <img src="images (1).jpg" alt="Bolo de Cenoura">
    <p>Massa de cenoura e cobertura de chocolate.</p>
  </div>

</body>
</html>
